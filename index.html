<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>
    
  <div class="card">
              
    <img class="card-image" alt="Ladies working on laptops"/>
    
    
    <div class="card-content">
        <div class="header-text">
            Get <span class="accent">insights</span> that help your business grow.
        </div>

        <div class="card-details">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
        </div>

        <div class="card-stats">
            <div class="stat">
                <div class="stat-header">10k+</div> 
                <div class="stat-subtext">companies</div>
            </div>
            <div class="stat">
                <div class="stat-header">314</div> 
                <div class="stat-subtext">templates</div>
            </div>
            <div class="stat">
                <div class="stat-header">12M+</div>
                <div class="stat-subtext">queries</div>
            </div>
        </div>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rashid Wilson</a>.
  </div>

</body>
</html>
